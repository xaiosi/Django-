{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>{% block titile %}Django Boards{% endblock %}</title>
    <link href='http://cdn.repository.webfont.com/webfonts/nomal/142061/45817/5fb8d63af629d8503486b41b.css' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href='http://cdn.repository.webfont.com/webfonts/nomal/142061/47031/5fb8d813f629d8503486b41c.css' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Django Boards </a></div>
    </nav>
    <div class="container">
        <ol class="breadcrumb my-4">
            {% block breadcrumb %}
            {% endblock %}
        </ol>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
